<!DOCTYPE html>
<html>
  <head>
    <title> Ez Gaming | Buy Ticket </title>
    <link rel="shortcut icon" href="Gambar/ez.png"/>
    <link href="ticket.css" rel="stylesheet">
  </head>

  <body>

    <div id="wrapper">
    	<div id="header-wrapper">
    		<div id="header" class="container">
    			<div id="logo">
    				<h1><a href="Home.html"> EZ Gaming </a></h1>
    			</div>
    			<div id="menu">
    				<ul>
    					<li><a href="Home.html"> Home </a></li>
    					<li><a href="Home.html"> Games </a></li>
    					<li><a href="About.html"> About Us </a></li>
    				</ul>
    			</div>
    		</div>

    <div class="testbox">
      <form action="/">
        <div class="banner">
        </div>

        <div class="item">
          <p> Contact Person </p>
          <div class="name-item">
            <input type="text" name="name" placeholder=" First Name " />
            <input type="text" name="name" placeholder=" Last Name " />
          </div>
        </div>

        <div class="item">
          <p> Contact Email</p>
          <input type="text" name="name"/>
        </div>
        <div class="item">

          <p> Contact Number </p>
          <input type="text" name="name"/>
        </div>

        <div class="item">
          <p> Contact Address</p>
          <input type="text" name="name" placeholder=" Street Address " />
          <input type="text" name="name" placeholder=" Street Address Line 2 " />
          <div class="city-item">
            <input type="text" name="name" placeholder=" City " />
            <input type="text" name="name" placeholder=" Region " />
            <input type="text" name="name" placeholder=" Post Code " />
            <input type="text" name="name" placeholder=" Country " />

          </div>
        </div>

        <div class="item">
          <p> Select Tournament </p>
          <select>
            <option value=""></option>
            <option value="1"> Tekken 7 </option>
            <option value="2"> Counter-Strike : GO </option>
            <option value="3"> Dota 2 </option>
          </select>
        </div>

        <div class="item">
          <p> Date Of Tournament </p>
          <input type="date" name="bdate" />
          <i class="fas fa-calendar-alt"></i>
        </div>

        <div class="item">
          <p> Venue </p>
          <input type="text" name="name"/>
        </div>

        <div class="item">
          <p> Coupon Code </p>
          <input type="text" name="name" placeholder=" -Enter The Special Word For A 30% Discount- "/>
        </div>

        <div class="question">
          <p> Please Select The Type Of Ticket </p>
          <div class="question-answer">
            <div>
              <input type="radio" value="none" id="radio_1" name="recorded" />
              <label for="radio_1" class="radio"><span> Early Bird </span></label>
            </div>
            <div>
              <input type="radio" value="none" id="radio_2" name="recorded" />
              <label for="radio_2" class="radio"><span> Bronze </span></label>
            </div>
            <div>
              <input type="radio" value="none" id="radio_3" name="recorded" />
              <label for="radio_3" class="radio"><span> Silver </span></label>
            </div>
            <div>
              <input type="radio" value="none" id="radio_4" name="recorded" />
              <label for="radio_4" class="radio"><span> Gold </span></label>
            </div>
          </div>
        </div>

        <div class="btn-block">
          <button type="submit" href="/"> Buy </button>
          <button type="reset" href="/"> Cancel </button>
        </div>
      </form>
    </div>
  </body>
</html>
